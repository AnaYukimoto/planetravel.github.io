<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicial</title>
  <script src="js/logar.js"></script>
  <link rel="shortcut icon" href="img/logo.png">
  <link rel="stylesheet" href="css/estilo.css">
  <script src="https://kit.fontawesome.com/0df5057ab7.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</head>

<body>
  <!--COMEÇO DA NAV-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
      <img src="img/logo.png" width="50px" height="50px" alt="">
    </a>
    <a class="navbar-brand" href="index.html" style="font-family:fantasy; font-size: 23px;">Plane Travel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
      aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active ">
          <a class="nav-link active" href="index.html">Login <span class="sr-only">(página atual)</span> </a>
        </li>
        <li class="nav-item disabled">
          <a class="nav-link disabled">Pacotes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Pagamento</a>
        </li>
      </ul>

      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
      </form>
    </div>
  </nav>
  <!--FINAL DA NAV-->

  <marquee style="background-color: rgb(0, 167, 157); color: white;" scrollamount="4">✈️ Entre com seu email e senha
    para ver os incríveis pacotes de viagens que nós podemos te
    proporcionar! ✈️</marquee>

  <div id="message"></div><!--ALERT DE LOGIN-->

  <!--COMEÇO DO FORM-->
  <div class="container">
    <form action="js/logar.js" method="get" id="formul" name="formul" class="formLogin">
      <h1 style="text-align: center; font-family:fantasy;">Login</h1>
      <br>
      <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">

          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input type="text" class="form-control" id="login" name="login" placeholder="exemplo@gmail.com">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="senha" id="senha" placeholder="123">
        </div>
      </div>
      <button type="button" name="entrar" id="entrar" onclick="loginefetuado()" class="btn btn-primary"> Entrar <i class="fa-solid fa-arrow-right-to-bracket"></i></button>
      <br>
      <a href="" style="text-decoration: none;">
        <p class="cadastro">Cadastra-se</p>
      </a>
    </form>
  </div>
  </div>
  <!--FINAL DO FORM-->

</body>

</html>
